<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple App Site Association</title>
</head>
<body>
    <script>
        fetch('apple-app-site-association.json')
            .then(response => response.json())
            .then(data => {
                const aasaFile = JSON.stringify(data);
                const blob = new Blob([aasaFile], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                window.location.href = url;
            })
            .catch(error => console.error('Error fetching AASA file:', error));
    </script>
</body>
</html>
